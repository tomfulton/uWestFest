<div ng-controller="UrlPickerAdditionalTypesController">
  <table>
    <tr>
      <td>Name</td>
      <td>Alias</td>
      <td>DataType</td>
    </tr>
    <tr ng-repeat="type in model.value">
      <td><input type="text" ng-model="type.name"/></td>
      <td><input type="text" ng-model="type.alias"/></td>
      <td><select ng-model="type.dataTypeId" ng-options="dt.id as dt.name for dt in dataTypes | orderBy: 'name'"></select></td>
      <td ng-show="model.value.length > 1">
        <a class="btn btn-danger" ng-click="remove($index)">Remove</a>
      </td>
    </tr>
  </table>

  <div>
     <a class="btn" ng-click="add()">Add</a>
   </div>
</div>
